{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tracker</title>

        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/ionicons.min.css' %}">

        <link rel="stylesheet" type="text/css" href="{% static 'dist/css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'dist/css/vendors.css' %}">

    </head>

    <body ng-app="tracker" id="main-body">

        <data-ui-view></data-ui-view>

        {% block content %}{% endblock %}

        <script src="{% static 'dist/js/vendors.js' %}" type="text/javascript"></script>
        <script src="{% static 'dist/js/app.js' %}" type="text/javascript"></script>
    </body>
</html>
